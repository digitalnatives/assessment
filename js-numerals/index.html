<html>
<head>
	<title>JS Numerals Exercise</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>


<div class="container">

	<div class="page-header">
		<h1>Digital Natives Assessment exercise</h1>
	</div>

	<div style="width: 30%; margin: 80px auto">
		<div class="row">
			<form role="form" onsubmit="return noRefresh()">
				<div class="form-group">
					<label for="input" class="sr-only">Number: </label>

				</div>
				<input type="submit" class="btn btn-primary btn-block">
			</form>
		</div>
		<div class="row" style="margin: 30px 30px">
			<p>The converted english text is: <span id="text"> you haven't entered a thing yet!</span></p>
		</div>
	</div>
</div>

<script type="text/javascript" src="toword.js"></script>

</body>

</html>
