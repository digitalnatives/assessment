<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  <title>NUMERALS</title>
</head>

<body>
  <header>
    <h1>NUMERALS</h1>
  </header>

  <div class='container'>
    <div id='header'>
      <fieldset id="desc">
        <legend>Task</legend>
        <pre>
Create an application that contains a web form, which has a numeric input field and a submit button.
When the user gives an arabic number, the system shows the english phrase of that number.
      </pre>
      </fieldset>
    </div>
    <div id='form'>
      <form"></form>
      <div class="numbers">
        <div><input type="number" id="input" name="number" placeholder="Type in a number and press the Enter key" list="test" min="1" step="1"></div>
        <div><input type="text" id="formatted" name="number" readonly></div>              
      </div>
      <fieldset>
        <legend>The spelled out number</legend>
        <div id="spelled"></div>
      </fieldset>
      <fieldset>
        <legend>Other way</legend>
        <div id="otherWay"></div>
      </fieldset>
      </form>
    </div>
  </div id='footer'>
  <div id='contact'>
  </div>
  </div>
  <div>

  </div>

  </div>
</body>

</html>
<datalist id="test">
  <option value="42">
  <option value="2001">
  <option value="1999">
  <option value="17999">
</datalist>
</body>

</html>
